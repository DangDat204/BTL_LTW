<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trọ Sinh Viên Giá Rẻ - Thêm Trọ Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: #f5eeef;
        }

        .container {
            flex: 1;
            /* Đẩy footer xuống dưới */
        }



        /* Style for the form */
        .room-form {
            margin-top: 20px;
            padding: 30px;
            background: #fff;
            border: 2px solid #5e9c76;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }

        .room-form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .room-form label {
            font-weight: 500;
            color: #444;
            margin-bottom: 5px;
            display: block;
        }

        .room-form input,
        .room-form textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f8f9fa;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .room-form input:focus,
        .room-form textarea:focus {
            border-color: #5e9c76;
            outline: none;
            box-shadow: 0 0 5px rgba(94, 156, 118, 0.3);
        }

        /* Grid layout */
        .row-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Đảm bảo nút "Thêm mới" nằm giữa */
        .submit-btn {
            grid-column: span 2;
            text-align: center;
        }

        .room-form button {
            background-color: #5e9c76;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .room-form button:hover {
            background-color: #478d47;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="form-title">Thêm trọ</div>
                <div class="room-form">
                    <form>
                        <div class="row-form">
                            <div class="form-group">
                                <label for="address">Địa chỉ</label>
                                <select id="address" name="address" class="form-control" required>
                                    <option value="Cầu Giấy">Cầu Giấy</option>
                                    <option value="Thanh Xuân">Thanh Xuân</option>
                                    <option value="Hoàng Mai">Hoàng Mai</option>
                                    <option value="Đống Đa">Đống Đa</option>
                                    <option value="Hà Đông">Hà Đông</option>
                                    <option value="Hai Bà Trưng">Hai Bà Trưng</option>
                                    <option value="Ba Đình">Ba Đình</option>
                                    <option value="Hoàn Kiếm">Hoàn Kiếm</option>
                                    <option value="Long Biên">Long Biên</option>
                                    <option value="Tây Hồ">Tây Hồ</option>
                                    <option value="Nam Từ Liêm">Nam Từ Liêm</option>
                                    <option value="Bắc Từ Liêm">Bắc Từ Liêm</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="area">Diện tích (m²)</label>
                                <input type="number" id="area" name="area" placeholder="Nhập diện tích" required>
                            </div>
                            <div class="form-group">
                                <label for="capacity">Sức chứa (người)</label>
                                <input type="number" id="capacity" name="capacity" placeholder="Nhập sức chứa" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Giá thuê (triệu/tháng)</label>
                                <input type="number" step="0.1" id="price" name="price" placeholder="Nhập giá thuê"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="roomType">Loại phòng</label>
                                <select id="roomType" name="roomType" class="form-control" required>
                                    <option value="">Chọn loại phòng</option>
                                    <option value="SHARED">Phòng chung</option>
                                    <option value="APARTMENT">Phòng căn hộ</option>
                                    <option value="STUDIO">Phòng Studio</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amenities">Tiện nghi</label>
                                <input type="text" id="amenities" name="amenities"
                                    placeholder="Ví dụ: điều hòa, nóng lạnh...">
                            </div>
                            <div class="form-group">
                                <label for="description">Mô tả</label>
                                <textarea id="description" name="description" rows="3"
                                    placeholder="Nhập mô tả chi tiết về phòng" required></textarea>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <button type="submit">Thêm mới</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Nhúng navbar
        fetch('/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                if (window.handleNavbarRole) window.handleNavbarRole();
            });
        // Nhúng footer
        fetch('/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });


        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                alert('Bạn chưa đăng nhập!');
                window.location.href = '/login.html';
                return;
            }

            // Lấy dữ liệu từ form
            const data = {
                address: document.getElementById('address').value,
                area: document.getElementById('area').value,
                capacity: document.getElementById('capacity').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                roomType: document.getElementById('roomType').value,
                amenities: document.getElementById('amenities').value
            };

            try {
                // Gửi API tạo phòng
                const res = await fetch('/rooms/create_room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                console.log('Response from server:', result); // Thêm log để debug
                
                // Kiểm tra cả result và result.result
                if (result && result.result) {
                    alert('Tạo phòng thành công! Bây giờ hãy upload ảnh.');
                    // Lưu roomId để upload ảnh
                    window.createdRoomId = result.result.id;
                    // Hiện nút upload ảnh
                    document.getElementById('upload-btn').style.display = 'inline-block';
                } else {
                    alert('Tạo phòng thất bại: ' + (result.message || 'Lỗi không xác định'));
                }
            } catch (error) {
                console.error('Error:', error); // Thêm log để debug
                alert('Có lỗi xảy ra: ' + error.message);
            }
        });
    </script>
    <script src="/js/common.js"></script>
</body>

</html>
